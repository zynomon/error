<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>error.os</title>
  <style>


     
/* CSS */
#tracker {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  transition: transform 0.1s ease-out;
  z-index: 9999;
}

    /* Main splash styles */
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000030, #000000);
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 0.1em;
      margin-bottom: 0.2em;
    }

    .tagline {
      font-size: 1.2em;
      color: #888;
      margin-bottom: 2em;
    }

    .blink {
      font-weight: bold;
      font-size: 2em;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }


    .discord {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .discord a {
      color: #7289da;
      text-decoration: none;
    }

    .discord a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

<!-- Inside index.html -->
<script src="cursor-tracker.js"></script>

  <!-- Main splash content -->
  <h1>error.os</h1>
 
  <div class="blink">_</div>
  <div class="tagline"> 
   </div>
   <div class="tagline">Born from failure. Built for control</div>
  <div class="tagline">coming soon..</div>
  <div class="links" style="margin-top: 3em;">

    <a href="https://github.com/zynomon/error" target="_blank">GitHub</a>
  </div>
   <div class="tagline"> 
   </div>
  
  <div class="discord">
    Join the community: <a href="https://discord.gg/Jn7FBwu99F" target="_blank">discord</a>
  </div>
</body>
</html>

<script>
  document.addEventListener('mousemove', (e) => {
    const tracker = document.getElementById('tracker');
    tracker.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });
</script>
